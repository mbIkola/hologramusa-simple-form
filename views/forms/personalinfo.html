<div class="modal fade " id="edit-profile-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" >
    <div class="modal-dialog" role="document">
        <div class="modal-content">

            <div class="modal-header">
                <h3 class="modal-title">Edit User</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <div class="row">
                    <!-- left column -->
                    <div class="col-md-3">
                        <div class="text-center">
                            <img src="//placeimg.com/200/200/face" class="avatar img-circle" alt="avatar" style="border-radius: 5%; width:100%;">
                        </div>
                    </div>

                    <!-- edit form column -->
                    <div class="col-lg-8 personal-info">
                        <h4>Personal info</h4>

                        <form class="form-horizontal" role="form" id="edit-profile-form">
                            <input  type="hidden" value="" name="id">


                            <div class="form-group">
                                <div class="col-lg-12">
                                    <div class="alert alert-info hide ">
                                        <i class="fa fa-coffee"></i>
                                        <span class="alert message"> This is an <strong>.alert</strong>. Use this to show important messages to the user. </span>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-lg-12 control-label">First name:</label>
                                <div class="col-lg-12">
                                    <input class="form-control" type="text" value="" name="firstname">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-12 control-label">Last name:</label>
                                <div class="col-lg-12">
                                    <input class="form-control" type="text" value="" name="lastname">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-12 control-label">Email:</label>
                                <div class="col-lg-12">
                                    <input class="form-control" type="text" value="" name="email">
                                </div>
                            </div>
                            <div class="form-group form-check form-check-inline">
                                <label class="col-lg-12 control-label">Role:</label>
                                <div class="col-lg-12">
                                    <label class="form-check-label">
                                    <input class="form-control form-check-input" type="radio" value="admin" name="role">
                                        admin
                                    </label>
                                    <label class="form-check-label">
                                    <input class="form-control form-check-input" type="radio" value="operator" name="role">
                                        operator
                                    </label>
                                </div>
                            </div>


                            <div class="form-group">
                                <label class="col-lg-12 control-label">Password:</label>
                                <div class="col-lg-12">
                                    <input class="form-control" type="text" value="" name="password">
                                </div>
                            </div>
                        </form>
                    </div>




                </div>

            </div>
            <div class="modal-footer">

                <input type="button" class="btn btn-primary" value="Save Changes" name="save">
                <input type="button" class="btn btn-danger" value="Remove User" name="remove">
                <input type="button" class="btn btn-secondary" value="Cancel" data-dismiss="modal" aria-label="Close" >

            </div>


        </div>
    </div>
</div>
